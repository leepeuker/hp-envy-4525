version: "3.5"

services:
  app:
    build:
      context: ./
      dockerfile: ./build/php/Dockerfile
    container_name: hpEnvy
    user: "${USER_ID}:${USER_ID}"
    ports:
      - "${HTTP_PORT}:80"
    volumes:
      - ./:/app
      - ${PAPERLESS_DIR}:/app/var/paperless-consumption
    environment:
      PHP_DATE_TIMEZONE: "${TIMEZONE}"
